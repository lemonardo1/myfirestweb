<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>day and night button</title>
    </head>
    <body>
        <h1>Day and night button</h1>
        <input type="button" value="day" onclick="document.querySelector('body').style.backgroundColor
         = 'white'; document.querySelector('body').style.color = 'black';">
        
         <input type="button" value="night" onclick="document.querySelector('body').style.backgroundColor
          = 'black'; document.querySelector('body').style.color = 'white';">

    </body>
</html>
