<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>simple plus calculator</title>
        <script>
            function calculatorPlus(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var result = Number(num1) + Number(num2);
                document.getElementById("result").textContent = result;
            }
        </script>
    </head>
    <body>
        <h1>simple plus calculator</h1>
        <p>
            <input type="text" id="num1" value="0"> 
            +
            <input type="text" id="num2" value="0"> 
            =
            <p id="result">0</p>
            <button id="calculate" type="button" onclick="calculatorPlus()">계산하기</button>   
        </p>   
    </body>
</html>
