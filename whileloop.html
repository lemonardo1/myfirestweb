<!DOCTYPE html>
<html>
    <head>
        <title>While Loop</title>
        <meta charset="utf-8">
        <style>
            h1 {
                text-align: center;
            }
            ol {
                width: 500px;
                margin: 0 auto;
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <h1>While Loop</h1>
        <script>
            var arr = ['egoing', 'leezche', 'grapittie', 'duru', 'teoho', 'daeseong'];
            var i = 0;
            document.write('<ol>');
            while(i < arr.length){
                document.write('<li>' + arr[i] + '</li>');
                i++;
            }
            document.write('</ol>');
        </script>
    </body>
</html>
